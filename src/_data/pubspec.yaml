name: angulardart_site
description: >
  Pubspec used to fetch specific versions of packages for the purpose of generating API docs,
  and for checking if new versions are available (see gulp/pkg-vers.js).
version: 0.0.1

environment:
  sdk: '>=2.5.0 <3.0.0'

dependencies:
  angular: ^5.3.1
  angular_components: ^0.13.0
  angular_forms: ^2.1.2
  angular_router: ^2.0.0-alpha+22
  angular_test: ^2.3.0

dev_dependencies:
  build_runner: ^1.7.1
  build_test: ^0.10.8
  build_web_compilers: ^2.4.0
